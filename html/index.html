<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--Box Announce : -->
        <div id="boxBackground">
            <header>
                <h1 id = "tr_wanted">WANTED</h1>
            </header>

            <div class="logo"></div>
            <div class="textBox">
                <p class="reason"></p>
                <br>
                <br>
                <span class="nameText" id="tr_suspect"></span>
                <span class="FirstName"></span>
                <span class="SecondName"></span>
            </div>
        </div>

        <!--Form : -->
        <form class="form">
            <h2 id ="tr_form">Form</h2>
            <p id = "tr_fName" type=""><input  id = "tr_fNameHolder"   placeholder="" maxlength="20" ></input></p>
            <p id = "tr_lName" type=""><input  id = "tr_lNameHolder"   placeholder="" maxlength="20" ></input></p>
            <p id = "tr_reason" type=""><input id = "tr_reasonHolder"  placeholder="" maxlength="167"></input></p>
            <button id="tr_validate"></button>
        </form>
        
        <script src="./config_language.js" type="text/javascript"></script>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
